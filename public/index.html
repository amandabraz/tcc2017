<html>
 <head>
  <meta charset="utf-8">
  <title>Olá, Mundo</title>
  <script src="lib/react-15.3.1/react.js"></script>
  <script src="lib/react-15.3.1/react-dom.js"></script>
  <script src="lib/babel/browser.min.js"></script>
  <script type="text/babel">
    var ExampleApplication = React.createClass({
      render: function() {
        var elapsed = Math.round(this.props.elapsed  / 100);
        var seconds = elapsed / 10 + (elapsed % 10 ? '' : '.0' );
        var message =
          'O React está rodando com sucesso há ' + seconds + ' seconds.';
          return React.DOM.p(null, message);
        }
    });

    var ExampleApplicationFactory = React.createFactory(ExampleApplication);
    var start = new Date().getTime();

    setInterval(function() {
      ReactDOM.render(
        ExampleApplicationFactory({elapsed: new Date().getTime() - start}),
        document.getElementById('container')
      );
    }, 50);
  </script>
 </head>
 <body>
  <div id="ola-mundo"></div>
  <script src="build/react/olaMundo.js"></script>
 </body>
</html>
